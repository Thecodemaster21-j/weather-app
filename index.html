<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-app</title>
  <!-- styles -->
  <link rel="stylesheet" href="style.css">
  <!-- google import -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<body>
  <main class="main-container">
    <!-- City Search -->
    <header class="input-container">
      <input type="text" class="city-input" placeholder="Search City">
      <button class="search-btn">
        <span class="material-symbols-outlined">
          search
        </span>
      </button>
    </header>

    <section class="weather-info">
      <div class="location-data-container">
        <div class="location">
          <span class="material-symbols-outlined">
            location_on
          </span>
          <h4 class="country-txt">Los Angeles, California</h4>
        </div>
        <h5 class="current-date-txt">Sun, 20 Apr</h5>
      </div>
    </section>



  </main>
</body>
</html>
